<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./leapyear.css">
    <title>leapyear calculator</title>
    <script src="./leapyear.js">  </script>

</head>
<body>
    <div class="head">Leap Year Calculator</div>
   <div class="box">
    <div class="box2" id="box2">
        <div class="form-control">
            <input type="value" required="" id="input">
            <label>
                <span style="transition-delay:0ms">L</span><span style="transition-delay:50ms">e</span><span style="transition-delay:100ms">a</span><span style="transition-delay:150ms">p</span><span style="transition-delay:200ms">Y</span><span style="transition-delay:250ms">e</span><span style="transition-delay:300ms">a</span><span style="transition-delay:350ms">r</span>
            </label>
            <br>
        </div>
        <button class="btn" id="btn" onclick="calculate()">CHECK</button>
        <br>
    </div>
   </div>
   <div class="result" id="result"></div>
  
</body>
</html>
